<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7fC9RcIThIiiPwJRlgIFS_ipSIFEmfPk7Ig&s" alt="Instagram Logo" />
       
      </div>
      <div class="profile">
        <div class="profile-circle">
          <img src="https://wallpapers.com/images/featured/dua-lipa-akbee75ukpi7cr1k.jpg" alt="Profile Picture" />
        </div>

        <h1>Dua Lipa</h1>
        <span>@lipa</span>
      </div>
      <div class="menu">
        <a href="#" class="active">
          <span class="icon"><i class="ri-function-line"></i></span>
          Feed
        </a>
        <a href="#">
          <span class="icon"><i class="ri-notification-3-line"></i></span>
          Notification
        </a>
        <a href="#">
          <span class="icon"><i class="ri-search-line"></i></span>
          Explore
        </a>
        <a href="#">
          <span class="icon"><i class="ri-mail-unread-fill"></i></span>
          Message
        </a>
        <a href="#">
          <span class="icon"><i class="ri-send-plane-fill"></i></span>
          Direct
        </a>
        <a href="#">
          <span class="icon"><i class="ri-bar-chart-2-fill"></i></span>
          Stats
        </a>
        <a href="#">
          <span class="icon"><i class="ri-settings-5-line"></i></span>
          Settings
        </a>
        <a href="#">
          <span class="icon"><i class="ri-logout-box-r-line"></i></span>
          Logout
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-home">
      <div class="header">
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" placeholder="Search" />
        </div>
        <div class="header-content">
          <div class="btn">
            <i class="ri-add-box-line"></i>
            <span>New Post</span>
          </div>
          <i class="ri-heart-line"></i>
          <i class="ri-messenger-line"></i>
          <i class="ri-compass-line"></i>
        </div>
      </div>

      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Following</h2>
          <span>| Popular</span>
        </div>
      </div>

      <!-- Stories -->
      <div class="stories">
        <div class="stories-img">
          <img
            src="https://pyxis.nymag.com/v1/imgs/244/ade/d8b7f4f4e6fffc995fee5026f8e71b13b5-taylorswift.2x.rsocial.w600.jpg"
            alt="Story 1"
          />
        </div>
        <div class="stories-img">
          <img
            src="https://w0.peakpx.com/wallpaper/220/18/HD-wallpaper-tom-holland.jpg"
            alt="Story 2"
          />
        </div>
        <div class="stories-img">
          <img
            src="https://i.scdn.co/image/ab6761610000e5ebb99cacf8acd5378206767261"
            alt="Story 3"
          />
        </div>
        <div class="stories-img">
          <img
            src="https://media.newyorker.com/photos/65148c0fb43cd9cd22fd8697/master/pass/NYRH-Olivia-Rodrigo.jpg"
            alt="Story 4"
          />
        </div>
        <div class="stories-img">
          <img
            src=" https://i0.wp.com/vaguevisages.com/wp-content/uploads/2022/02/Through-My-Window-Cast-Netflix-Hugo-Arbues-Apolo-Hidalgo.jpg?resize=1905%2C1270&ssl=1"
            alt="Story 5"
          />
        </div>
        <div class="stories-img">
          <img
            src="https://m.media-amazon.com/images/M/MV5BMjAwNTE2MDMyMl5BMl5BanBnXkFtZTgwMjAyODM3MTI@._V1_FMjpg_UX1000_.jpg"
            alt="Story 6"
          />
        </div>
         
             
      </div>

      <!-- Main Posts -->
      <div class="main-post">
        <!-- Post 1 -->
        <div class="post-box">
          <img src="https://i.redd.it/52ntxpldt78b1.jpg" alt="Post 1" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="https://pyxis.nymag.com/v1/imgs/244/ade/d8b7f4f4e6fffc995fee5026f8e71b13b5-taylorswift.2x.rsocial.w600.jpg" alt="Profile 1" />
              </div>
              <h3>taylorswift</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>12,345</span>
              <i class="ri-chat-1-line"></i>
              <span>678</span>

          </div>
        </div>

        <!-- Post 2 -->
        <div class="post-box">
          <img
            src="https://iscale.iheart.com/v3/surl/aHR0cDovL2ltYWdlLmloZWFydC5jb20vaW1hZ2VzL292ZXJyaWRlLzY5MjUwMi5qcGc=?sn=eGtleWJhc2UyMDIxMTExMDpg7SRTQukWJHrotYXL_qvXkF2hg5XoVEV7m6TKhjMIIA%3D%3D&surrogate=1cOXl179JY-syhxYSCX6Q1a_Mcu6UO8d-F4oJzpZf1hcUbJr4aIjzdMMEUX7jx4D_GEOXff4Y-U2OKklh0DbSUDbjJUDnTZm0CVeSBg19jYU_7er2aqywDT60wxmsb0cxNT4Sm3f9xs3birQKS5-0Gw3mTMb1h9ZCS12ojmPKVDVCW-ad7dUHLIUodh4lRJlCWM%3D"
            alt="Post 2"
          />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="https://i.scdn.co/image/ab6761610000e5ebb99cacf8acd5378206767261" alt="Profile 2" />
              </div>
              <h3>lanadelray</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>9,876</span>
              <i class="ri-chat-1-line"></i>
              <span>543</span>
            </div>
          </div>
        </div>

        <!-- Post 3 -->
        <div class="post-box">
          <img src="https://hips.hearstapps.com/hmg-prod/images/gmw-4-1519323272.jpg?crop=0.888888888888889xw:1xh;center,top&resize=1200:*" alt="Post 3" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="https://variety.com/wp-content/uploads/2021/01/000003750003.jpg?w=1000" alt="Profile 3" />
              </div>
              <h3>sabrina12</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>15,432</span>
              <i class="ri-chat-1-line"></i>
              <span>987</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
